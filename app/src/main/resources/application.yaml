spring:
  application:
    name: spring-crud
  docker:
    compose:
      enabled: true
      file: ${user.dir}/infrastructure/local/compose.yaml
      skip:
        in-tests: true
  jpa:
    properties:
      hibernate.generate_statistics: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    # https://vladmihalcea.com/the-open-session-in-view-anti-pattern/
    open-in-view: false